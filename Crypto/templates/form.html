{% extends "base.html" %}
{% block content %}


<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="POST" action='{{ path }}'>
            <div class="form-group square">
                <label for="mess">Enter your message here</label>
                <textarea class="form-control" id="mess" rows="4" name="message"
                    required></textarea>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">send</button>
                </div>
            </div>

        </form>
    </div>
</div>


{% endblock content %}
