{% extends "base.html" %}
{% block content %}


<div class="row justify-content-center">
    <div class="col-md-6 square">
        <form method="POST" action="{{url_for('set_key')}}">
            <div class="form-group ">
                <label for="key">Enter your key here</label>
                <textarea class="form-control" id="key" rows="4" name="key" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Change key</button>
            </div>
        </form>
    </div>
</div>




{% endblock content %}
