{% extends "base.html" %}
{% block content %}



<div class="row justify-content-center">
    <div class="col-md-6 square">
        <form method="POST" action='{{path }}'>
            <div class="form-group">
                <label for="message_field">Enter message</label>
                <textarea class="form-control" id="message_field" rows="4" name="message" required></textarea>
                <label for="signature_field">Enter signature</label>
                <textarea class="form-control" id="signature_field" rows="8" name="signature" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Check</button>
            </div>
        </form>
    </div>
</div>


{% endblock content %}
